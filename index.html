<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫简介网站</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0px;
    padding: 0px;
}
 
header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}
 
nav ul {
    list-style-type: none;
    padding: 0;
}
 
nav ul li {
    display: inline;
    margin: 0 10px;
}
 
nav ul li a {
    color: white;
    text-decoration: none;
}
 
section {
    padding: 20px;
}
 
table {
    width: 100%;
    border-collapse: collapse;
}
 
table, th, td {
    border: 1px solid #ddd;
}
 
th, td {
    padding: 10px;
    text-align: left;
}
 
form {
    display: flex;
    flex-direction: column;
}
 
label {
    margin-top: 10px;
}
 
input, textarea, button {
    margin-top: 5px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
 
button {
    background-color: #333;
    color: white;
    cursor: pointer;
}
 
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
 
iframe {
    width: 100%;
    height: 400px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
  
    </style>
</head>
<body>
    <!-- 头部区域，包含网站标题和导航菜单 -->
    <header>
        <h1>欢迎来到动漫简介网站</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#anime-list">动漫列表</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>
 
    <!-- 首页内容区域 -->
    <section id="home">
        <h2>首页</h2>
        <p>这里是一些热门动漫的简介。</p>
    </section>
 
    <!-- 动漫列表内容区域 -->
    <section id="anime-list">
        <h2>动漫列表</h2>
        <table>
            <tr>
                <th>动漫名称</th>
                <th>简介</th>
                <th>评分</th>
            </tr>
            <tr>
                <td><a href="https://zh.moegirl.org.cn/%E7%81%AB%E5%BD%B1%E5%BF%8D%E8%80%85" target="_blank">火影忍者</a></td>
                <td>一个关于忍者的故事，主角鸣人努力成为火影。</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td><a href="https://zh.moegirl.org.cn/%E6%B5%B7%E8%B4%BC%E7%8E%8B" target="_blank">海贼王</a></td>
                <td>路飞和他的伙伴们寻找传说中的One Piece宝藏。</td>
                <td>9.7</td>
            </tr>
            <tr>
                <td><a href="https://zh.moegirl.org.cn/%E8%BF%9B%E5%87%BB%E7%9A%84%E5%B7%A8%E4%BA%BA" target="_blank">进击的巨人</a></td>
                <td>人类与巨人之间的战斗，揭示了世界的真相。</td>
                <td>9.4</td>
            </tr>
        </table>
    </section>
 
    <!-- 详细介绍内容区域 -->
    <section id="anime-details">
        <h2>详细介绍</h2>
        <iframe src="2f738bd4b31c87016e33b2e0287f9e2f0708ff2b.webp"></iframe>
        <iframe src="aec379310a55b319b3752ef349a98226cefc17a3.webp"></iframe>
        <iframe src="b3fb43166d224f4a20a4520005a087529822720e7bd3.webp"></iframe>
    </section>
 
    <!-- 联系我们内容区域 -->
    <section id="contact">
        <h2>联系我们</h2>
        <form action="#" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
 
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
 
            <label for="message">留言:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
 
            <button type="submit">提交</button>
        </form>
    </section>
 
    <!-- 页脚区域 -->
    <footer>
        <p>&copy; 2024 动漫简介网站</p>
    </footer>
</body>
</html>
